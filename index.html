<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Traductor utilizando API</h1>
    <div class="idiomas">
        <label for="traslateFrom">Traducir del</label>
        <select name="" id="traslateFrom">
        </select>
        <label for="traslateTo">al</label>
        <select name="" id="traslateTo">
        </select>
    </div>

    <div class="result-container">
        <label for="">Ingresa el texto a traducir</label>
        <br>
        <textarea name="" id="inputTranslate" cols="30" rows="10"></textarea>
        <button id="traducir">Traducir</button>
        <label for="">Resultado</label>
        <br>
        <textarea name="" id="outputTranslate" cols="30" rows="10"></textarea>

    </div>

</body>
    <script src="main.js"></script>
</html>
